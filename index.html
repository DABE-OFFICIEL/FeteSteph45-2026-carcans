    .center {

      background: white;

    input, select, textarea, button {
      width: 100%;

      border: 1px solid #bbb;

    button {

      transition: 0.2s;

    button:hover {

    .hidden {

    /* ADMIN */
    #adminTools img {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 8px;
    }

    .admin-entry {
      background: #ffe3f4;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
    }

    /* CONFETTIS */
    #confettiContainer {
      pointer-events: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #ff3cac;
      opacity: 0.8;
      border-radius: 2px;
      animation: fall 3s linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Ajout pour affichage admin-content cÃ´tÃ© invitÃ©s */
    #publicAdmin {
      margin-top: 30px;
      background: #fdf4fc;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.08);
      padding: 15px;
    }
    #publicAdmin img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 10px;
    }
    .public-entry {
      background: #ffe3f4;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<header>
  <h1>Steph fÃªte ses 45 !! ðŸŽ‰ðŸ¥³ðŸŽ‰ðŸ¥³</h1>
</header>

<!-- -------- PAGE LOGIN -------- -->
<div id="loginPage" class="center">
  <h2>Connexion</h2>
  <label>PrÃ©nom (facultatif)</label>
  <input id="prenom" type="text">

  <label>Nom de famille (obligatoire)</label>
  <input id="nom" type="text" required>

  <button onclick="validateLogin()">Continuer</button>
</div>

<!-- -------- QUESTIONNAIRE -------- -->
<div id="questionnairePage" class="center hidden">
  <h2>Questionnaire</h2>

  <label>A combien de personnes venez-vous?</label>
  <input id="accompagnants" type="number" min="0">

  <label>Dormez-vous sur place ?</label>
  <select id="dort">
    <option value="oui">Oui</option>
    <option value="non">Non</option>
  </select>

  <label>Quand arrivez-vous?</label>
  <select id="date">
    <option value="Vendredi">Vendredi</option>
    <option value="Samedi">Samedi</option>
  </select>

  <button onclick="submitQuestionnaire()">Valider & Entrer</button>
</div>

<!-- -------- SITE NORMAL -------- -->
<div id="mainSite" class="center hidden">
  <h2>Bienvenue Ã  la fÃªte ðŸŽ‰ðŸ¥³</h2>
  <p>Merci dâ€™avoir rempli le questionnaire ! ðŸŽ‰ðŸ¥³ðŸŽ‰ðŸ¥³</p>

  <!-- Ajout : affichage textes/photos admin -->
  <div id="publicAdmin">
    <h3>Infos & Photos de l'organisatrice</h3>
    <div id="publicAdminContent"></div>
  </div>

  <button onclick="logout()" style="background:#555;margin-top:20px;">DÃ©connexion</button>
</div>

<!-- -------- ADMIN PANEL -------- -->
<div id="adminPanel" class="center hidden">
  <h2>Panneau Admin (StÃ©phanie)</h2>

  <h3>Ajouter un texte :</h3>
  <textarea id="adminText"></textarea>
  <button onclick="addAdminText()">Ajouter le texte</button>

  <h3>Ajouter une photo :</h3>
  <input type="file" id="adminPhoto" accept="image/*">
  <button onclick="addAdminPhoto()">Uploader</button>

  <div id="adminTools"></div>

  <h3>Liste des participants :</h3>
  <div id="participantsList"></div>

  <button onclick="logout()" style="background:#555;margin-top:20px;">DÃ©connexion</button>
</div>

<!-- Confetti container -->
<div id="confettiContainer"></div>

<script>
/* ------------------- LOGIN ------------------- */
function validateLogin() {
  const prenom = document.getElementById("prenom").value.trim();
  const nom = document.getElementById("nom").value.trim();

  if (!nom) {
    alert("Le nom de famille est obligatoire !");
    return;
  }

  // ADMIN
  if (prenom === "Nanie33" && nom === "Taillandier") {
    document.getElementById("loginPage").classList.add("hidden");
    document.getElementById("adminPanel").classList.remove("hidden");
    loadParticipants();
    loadAdminContent();
    return;
  }

  // USER NORMAL
  // VÃ©rifie si le participant existe dÃ©jÃ 
  let all = JSON.parse(localStorage.getItem("participants") || "[]");
  const found = all.find(p => p.nom === nom && p.prenom === prenom);

  localStorage.setItem("currentUser", JSON.stringify({ prenom, nom }));

  document.getElementById("loginPage").classList.add("hidden");
  if (found) {
    // DÃ©jÃ  prÃ©sent, saute le questionnaire
    document.getElementById("mainSite").classList.remove("hidden");
    loadPublicAdminContent();
  } else {
    // PremiÃ¨re fois, montre le questionnaire
    document.getElementById("questionnairePage").classList.remove("hidden");
  }
}

/* ------------------- QUESTIONNAIRE ------------------- */
function submitQuestionnaire() {
  const accompagnants = document.getElementById("accompagnants").value;
  const dort = document.getElementById("dort").value;
  const date = document.getElementById("date").value;

  const user = JSON.parse(localStorage.getItem("currentUser"));
  user.accompagnants = accompagnants;
  user.dort = dort;
  user.date = date;

  // save data
  let all = JSON.parse(localStorage.getItem("participants") || "[]");
  // Supprime les doublons du mÃªme nom/prÃ©nom (au cas oÃ¹)
  all = all.filter(p => !(p.nom === user.nom && p.prenom === user.prenom));
  all.push(user);
  localStorage.setItem("participants", JSON.stringify(all));

  document.getElementById("questionnairePage").classList.add("hidden");
  document.getElementById("mainSite").classList.remove("hidden");

  // lancer confettis
  launchConfetti();

  // Charger contenu admin pour les utilisateurs
  loadPublicAdminContent();
}

/* ------------------- ADMIN : ADD TEXT ------------------- */
function addAdminText() {
  const text = document.getElementById("adminText").value.trim();
  if (!text) return;

  let adminData = JSON.parse(localStorage.getItem("adminContent") || "[]");
  adminData.push({ type: "text", content: text });
  localStorage.setItem("adminContent", JSON.stringify(adminData));

  loadAdminContent();
  document.getElementById("adminText").value = "";
}

/* ------------------- ADMIN : ADD PHOTO ------------------- */
function addAdminPhoto() {
  const file = document.getElementById("adminPhoto").files[0];
  if (!file) return;

  const reader = new FileReader();

  reader.onload = function(e) {
    let adminData = JSON.parse(localStorage.getItem("adminContent") || "[]");
    adminData.push({ type: "image", content: e.target.result });
    localStorage.setItem("adminContent", JSON.stringify(adminData));
    loadAdminContent();
  };

  reader.readAsDataURL(file);
}

/* ------------------- ADMIN : LOAD CONTENT ------------------- */
function loadAdminContent() {
  const adminTools = document.getElementById("adminTools");
  adminTools.innerHTML = "";

  let adminData = JSON.parse(localStorage.getItem("adminContent") || "[]");

  adminData.forEach(item => {
    if (item.type === "text") {
      adminTools.innerHTML += `<div class="admin-entry">${item.content}</div>`;
    } else if (item.type === "image") {
      adminTools.innerHTML += `<img src="${item.content}">`;
    }
  });
}

/* ----------- PUBLIC ADMIN CONTENT (pour utilisateurs normaux) ---------- */
function loadPublicAdminContent() {
  const publicAdminDiv = document.getElementById("publicAdminContent");
  if (!publicAdminDiv) return;

  publicAdminDiv.innerHTML = "";
  let adminData = JSON.parse(localStorage.getItem("adminContent") || "[]");

  if (!adminData.length) {
    publicAdminDiv.innerHTML = "<div style='opacity:0.7;'>Aucun contenu disponible pour le moment.</div>";
    return;
  }

  adminData.forEach(item => {
    if (item.type === "text") {
      publicAdminDiv.innerHTML += `<div class="public-entry">${item.content}</div>`;
    } else if (item.type === "image") {
      publicAdminDiv.innerHTML += `<img src="${item.content}">`;
    }
  });
}

/* ------------------- ADMIN : PARTICIPANTS ------------------- */
function loadParticipants() {
  const list = document.getElementById("participantsList");
  list.innerHTML = "";

  let all = JSON.parse(localStorage.getItem("participants") || "[]");

  all.forEach(p => {
    list.innerHTML += `
      <div class="admin-entry">
        <strong>${p.prenom || "(Sans prÃ©nom)"} ${p.nom}</strong><br>
        Accompagnants : ${p.accompagnants}<br>
        Dort sur place : ${p.dort}<br>
        Mobile home : ${p.mobilehome}
      </div>
    `;
  });
}

/* ------------------- LOGOUT ------------------- */
function logout() {
  localStorage.removeItem("currentUser");

  document.getElementById("loginPage").classList.remove("hidden");
  document.getElementById("questionnairePage").classList.add("hidden");
  document.getElementById("mainSite").classList.add("hidden");
  document.getElementById("adminPanel").classList.add("hidden");
}

/* ------------------- CONFETTI ANIMATION ------------------- */
function launchConfetti() {
  for (let i = 0; i < 80; i++) {
    let confetti = document.createElement("div");
    confetti.classList.add("confetti");
    confetti.style.left = Math.random() * 100 + "vw";
    confetti.style.backgroundColor = `hsl(${Math.random()*360}, 80%, 60%)`;
    confetti.style.animationDuration = (2 + Math.random() * 2) + "s";
    document.getElementById("confettiContainer").appendChild(confetti);

    setTimeout(() => confetti.remove(), 3500);
  }
}

/* ------ Affichage contenu admin si l'utilisateur est dÃ©jÃ  logguÃ© -------- */
(function () {
  // Si dÃ©jÃ  dans mainSite, afficher contenu admin cÃ´tÃ© invitÃ©s
  if (!document.getElementById("mainSite").classList.contains("hidden")) {
    loadPublicAdminContent();
  }
})();
</script>

</body>
</html>
